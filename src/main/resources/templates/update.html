<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/header"></th:block>
</head>

<body>
<th:block th:include="fragments/nav2"></th:block>
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>Elements</h2>
                            <p>Home <span>//</span>회원정보수정</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->
	
	<div class="whole-wrap">
		<div class="container box_1170">
			
			
			
			
			
			
			
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-2 col-md-2 mt-sm-30">
						
						
						
						
					</div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">회원정보수정</h3>
						<!-- <form th:action="@{'/users'}" th:method="post"> -->
						<form th:action="@{'/users/{id}'(id=${id})}" th:method="put">
							<div class="mt-10">
								<input type="text" name="userId" placeholder="사용자 아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 아이디'" required="" class="single-input" th:value="${user.userId}" readonly>
							</div>
							<div class="mt-10">
								<input type="password" name="userPw" placeholder="사용자 암호" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 암호'" required="" class="single-input" th:value="${user.userPw}">
							</div>
							<div class="mt-10">
								<input type="text" name="name" placeholder="사용자 이름" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 이름'" required="" class="single-input" th:value="${user.name}">
							</div>
							<div class="mt-10">
								<input type="text" name="company" placeholder="사용자 회사" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 회사'" required="" class="single-input" th:value="${user.company}">
							</div>
							<div class="form-group mt-3">
								<button type="submit" class="button button-contactForm btn_4">수정하기</button>
							</div>
						</form>
					</div>
					<div class="col-lg-3 col-md-2 mt-sm-30">
						
						
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="fragments/footer"></th:block>
</body>

</html>
